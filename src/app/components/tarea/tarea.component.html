<!DOCTYPE html>
<div class="containter mt-5">
<div class="row">
    <h1 class="text-center Lato margenAbajo">To-Do list</h1>
    <div class="col-lg-8 offset-lg-2 mb-4 margenAbajo">
        <input type="text" [(ngModel)]="tarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" placeholder="Ingrese tarea">
    </div>

</div>
<div class="row">
    <div class="col-lg-4">
        <h2 class="Montserrat margenIzq">To do</h2><br>
        <div cdkDropList class="example-list margenIzq" id="list-todo" [cdkDropListData]="todo" [cdkDropListConnectedTo]="['list-progress']" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        </div>
    </div>
    <div class="col-lg-4">
        <h2 class="Montserrat">In Progress</h2><br>
        <div cdkDropList class="example-list" id="list-progress" [cdkDropListData]="progress" [cdkDropListConnectedTo]="['list-todo', 'list-done']" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of progress" cdkDrag>{{item}}</div>
        </div>
    </div>
    <div class="col-lg-4">
        <h2 class="Montserrat">Done</h2><br>
        <div cdkDropList class="example-list margenDer" id="list-done" [cdkDropListData]="done" [cdkDropListConnectedTo]="['list-progress']" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
    </div>
</div>
